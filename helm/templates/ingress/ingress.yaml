apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 11m
    # nginx.ingress.kubernetes.io/client-body-buffer-size: 10m
    # nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    # nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
  {{ if ne .Values.env "kind" }}
    # external dns
    external-dns.alpha.kubernetes.io/hostname: bumblebuzz.io
    # SSL/TLS
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:817932929274:certificate/e749381f-8e05-4661-89f2-dec7f1dea099
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    ## misc
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
  {{ end }}
spec:
  rules:
  - host: "bumblebuzz.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 3000
  - host: "ipfs.bumblebuzz.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ipfs
            port:
              number: 8080

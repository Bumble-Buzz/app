apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # nginx.ingress.kubernetes.io/client-body-buffer-size: 10m
    nginx.ingress.kubernetes.io/proxy-body-size: 11m
    # nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    # nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
    # ingress.kubernetes.io/proxy-body-size: "50m"
  {{ if ne .Values.env "kind" }}
    # external dns
    external-dns.alpha.kubernetes.io/hostname: bumblebuzz.io
    # SSL/TLS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:817932929274:certificate/20b417b0-927c-4b59-96e5-f0ad4437f732
    ## misc
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
  {{ end }}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 3000
      - path: /ipfs
        pathType: Prefix
        backend:
          service:
            name: ipfs
            port:
              number: 8080

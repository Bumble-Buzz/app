apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  {{ if ne .Values.env "kind" }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
  {{ end }}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 3000
      - path: /ipfs
        pathType: Prefix
        backend:
          service:
            name: ipfs
            port:
              number: 8080
